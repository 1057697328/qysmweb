<!DOCTYPE html>

<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:include="header :: header('商品展示')"></head>
<body>
<header th:include="navbar :: header(${config?.phone1},${config?.email1})"></header>
<section id="inner-title" class="inner-title">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-lg-6">
        <h2>商品展示</h2>
      </div>
      <div class="col-md-6 col-lg-6">
        <div class="breadcrumbs">
          <ul>
            <li>当前页:</li>
            <li><a href="index.html">首页</a></li>
            <li><a href="product.html">商品展示</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
<section id="section-12">
  <div class="container">
    <div class="row">
      <div class="col-md-9 col-xs-8 col-sm-9">
        <div class="form-group controls">
          <input type="text" class="form-control custom-control" placeholder="请输入商品名称" name="gname" id="gname" />
        </div>
      </div>
      <div class="col-md-3 col-xs-3 col-sm-3">
        <button class="btn btn-info" onclick="javascript:window.location.href='product_search.html?gname='+jQuery('#gname').val();">搜索商品</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-md-12">
        <div class="portfolioFilter text-center">
          <a href="#" data-filter="*" class="current">全部商品</a>/
          <a href="#" th:each="gtype,gtypeStat:${typelist}" th:attr="data-filter='.'+${gtype.gtypeid}" th:text="${gtype.gtypename}"></a>
        </div>
        <div class="portfolioContainer">

          <div class="col-lg-3 col-md-6 col-sm-12 col-xs-12 text-center" th:classappend="${item.gtypeid}" th:each="item,itemStat:${list}">
            <a class="magnific-popup" th:href="@{${item?.imgpath}}"><img th:src="@{${item?.imgpath}}" class="img-responsive wow zoomIn" th:alt="${item?.gname}"></a>
            <div style="text-align:left" class="col-md-12 col-xs-12 col-sm-12">
              <span th:text="${item?.gname}"></span>
            </div>
            <div class="col-md-6 col-xs-6 col-sm-6" style="text-align:left;padding-top:2%;">
              <span style="text-align:left;" th:text="'￥'+${item?.price}+'元'"></span>
            </div>
            <div class="col-md-6 col-xs-6 col-sm-6" style="text-align:right">
              <a class="btn btn-sm btn-success" th:href="${item?.buypath}">立即购买</a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
<section id="section10" class="section-10-background">
  <div class="container">
    <div class="row">
      <div class="col-md-9 col-lg-9">
        <div class="section-10-box-text-cont">
          <h3>还有更多问题？我们诚挚地欢迎您进行电话咨询，<span class="color-yellow" th:text="'电话号码：'+${config.phone1}"></span></h3>
        </div>
      </div>
      <div class="col-md-3 col-lg-3">
        <div class="section-10-btn-cont"><a class="btn btn-secondary wow fadeInUp" th:href="'tel:'+${config.phone1}">立即拨打</a></div>
      </div>
    </div>
